<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPL Gráfica - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/scripts/supabaseclient.js" defer></script> 
    <script src="/scripts/dashboard.js" defer></script> 
    <link rel="stylesheet" href="styles.css"> 
<style>
    .badge-em_aberto { background-color: #f59e0b; color: #ffffff; }
    .badge-em_producao { background-color: #2564eb; color: #ffffff; }
    .badge-concluido { background-color: #16a34a; color:  #ffffff; }
    .badge-cancelado { background-color: #dc2626; color: #ffffff; }
</style>

</head>
<body class="bg-gray-100 h-screen overflow-hidden">
    <div class="flex h-full">
        <div class="w-64 bg-gray-800 text-gray-200 flex flex-col h-full fixed">
            <div class="p-4 border-b border-gray-700">
                <img src="/imgs/LOGO2.webp" alt="Logo EPL" class="h-10 object-contain">
            </div>
            
            <nav class="flex-grow pt-4">
                <ul>
                    <li>
                        <a href="dashboard.html" class="sidebar-active-link flex items-center px-4 py-3 transition-colors">
                            <i class="fas fa-fw fa-chart-line w-6"></i>
                            <span class="ml-3">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="clientes.html" class="sidebar-hover-effect flex items-center px-4 py-3 transition-colors">
                            <i class="fas fa-fw fa-users w-6"></i>
                            <span class="ml-3">Clientes</span>
                        </a>
                    </li>
                    <li>
                        <a href="estoque.html" class="sidebar-hover-effect flex items-center px-4 py-3 transition-colors">
                            <i class="fas fa-fw fa-boxes-stacked w-6"></i> 
                            <span class="ml-3">Estoque</span>
                        </a>
                    </li>

                    <li>
                        <a href="produtos.html" class="sidebar-hover-effect flex items-center px-4 py-3 transition-colors">
                            <i class="fas fa-fw fa-tag w-6"></i>
                            <span class="ml-3">Produtos</span>
                        </a>
                    </li>
                    <li>
                        <a href="pedidos.html" class="sidebar-hover-effect flex items-center px-4 py-3 transition-colors">
                            <i class="fas fa-fw fa-shopping-cart w-6"></i>
                            <span class="ml-3">Pedidos</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="p-4 border-t border-gray-700">
                <button id="logoutBtn" class="sidebar-hover-effect w-full flex items-center px-4 py-2 rounded transition-colors text-red-400 hover:text-white">
                    <i class="fas fa-sign-out-alt w-6"></i>
                    <span class="ml-3">Sair</span>
                </button>
            </div>
        </div>
        
        <div class="flex-1 ml-64 overflow-y-auto h-screen">
            <header class="bg-white p-6 shadow-sm">
                <div class="flex justify-between items-center">
                    <h1 class="text-3xl font-bold text-gray-800">Dashboard</h1>
                    <div class="flex items-center">
                        <span id="welcomeMessage" class="text-gray-600">Bem-vindo de volta!</span>
                    </div>
                </div>
            </header>
            
            <main class="p-6">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        
        <div class="bg-white rounded-lg shadow-md p-6 flex items-center">
            <div class="p-4 rounded-full bg-purple-100 text-purple-900 mr-4">
                <i class="fas fa-money-bill-wave text-2xl"></i>
            </div>
            <div>
                <p class="text-gray-600">Faturamento do Mês</p>
                <span id="kpi-faturamento" class="text-2xl font-bold">R$ 0,00</span>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-6 flex items-center">
            <div class="p-4 rounded-full bg-blue-100 text-blue-900 mr-4">
                <i class="fas fa-hourglass-half text-2xl"></i>
            </div>
            <div>
                <p class="text-gray-600">Pedidos em Aberto</p>
                <span id="kpi-pedidos-aberto" class="text-2xl font-bold">0</span>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-6 flex items-center">
            <div class="p-4 rounded-full bg-green-100 text-green-900 mr-4">
                <i class="fas fa-check-double text-2xl"></i>
            </div>
            <div>
                <p class="text-gray-600">Pedidos Concluídos no Mês</p>
                <span id="kpi-pedidos-concluidos" class="text-2xl font-bold">0</span>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-6 flex items-center">
            <div class="p-4 rounded-full bg-red-100 text-red-900 mr-4">
                <i class="fas fa-box-open text-2xl"></i>
            </div>
            <div>
                <p class="text-gray-600">Itens em Estoque Baixo</p>
                <span id="kpi-estoque-baixo" class="text-2xl font-bold">0</span>
            </div>
        </div>

    </div>
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mt-8">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">Faturamento dos Últimos 6 Meses</h2>
                        <div class="h-64">
                            <canvas id="graficoFaturamento"></canvas>
                        </div>
                    </div>
                    
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">Últimos Pedidos</h2>
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead>
                                    <tr class="bg-gray-200 text-gray-700">
                                        <th class="px-4 py-2 text-left">Pedido</th>
                                        <th class="px-4 py-2 text-left">Cliente</th>
                                        <th class="px-4 py-2 text-left">Valor</th>
                                        <th class="px-4 py-2 text-left">Status</th>
                                    </tr>
                                </thead>
                                <tbody id="tabela-pedidos-recentes">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> 
    <script src="scripts/auth.js" defer></script>

</body>
</html>
