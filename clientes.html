<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Clientes | EPL Gráfica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="/admin/styles.css"> 
    
</head>
<body class="bg-gray-100 h-screen overflow-hidden">
<div class="flex h-full">
    <div class="w-64 bg-gray-800 text-gray-200 flex flex-col h-full fixed">
        <div class="p-4 border-b border-gray-700">
            <img src="/imgs/LOGO2.webp" alt="Logo EPL" class="h-10 object-contain">
        </div>
        
        <nav class="flex-grow pt-4">
            <ul>
                <li>
                    <a href="/admin/dashboard.html" class="sidebar-hover-effect flex items-center px-4 py-3 transition-colors">
                        <i class="fas fa-fw fa-chart-line w-6"></i>
                        <span class="ml-3">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/clientes.html" class="sidebar-active-link flex items-center px-4 py-3 transition-colors">
                        <i class="fas fa-fw fa-users w-6"></i>
                        <span class="ml-3">Clientes</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/estoque.html" class="sidebar-hover-effect flex items-center px-4 py-3 transition-colors">
                        <i class="fas fa-fw fa-boxes-stacked w-6"></i>
                        <span class="ml-3">Estoque</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/produtos.html" class="sidebar-hover-effect flex items-center px-4 py-3 transition-colors">
                        <i class="fas fa-fw fa-tag w-6"></i>
                        <span class="ml-3">Produtos</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/pedidos.html" class="sidebar-hover-effect flex items-center px-4 py-3 transition-colors">
                        <i class="fas fa-fw fa-shopping-cart w-6"></i>
                        <span class="ml-3">Pedidos</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <div class="p-4 border-t border-gray-700">
            <button id="logoutBtn" class="sidebar-hover-effect w-full flex items-center px-4 py-2 rounded transition-colors text-red-400 hover:text-white">
                <i class="fas fa-sign-out-alt w-6"></i>
                <span class="ml-3">Sair</span>
            </button>
        </div>
    </div>

    <div class="flex-1 ml-64 overflow-y-auto">
        <header class="bg-white p-6 shadow-sm">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-800">Gestão de Clientes</h1>
                <div class="flex items-center">
                    <span id="welcomeMessage" class="text-gray-600"></span>
                </div>
            </div>
        </header>

        <main class="p-6">
            <div class="mb-6 flex justify-between items-center">
                <button id="add-client-btn" class="bg-purple-800 hover:bg-purple-900 text-white px-4 py-2 rounded-lg flex items-center transition-colors shadow-md">
                    <i class="fas fa-plus mr-2"></i> Adicionar Novo Cliente
                </button>
                <div class="relative">
                    <input type="text" placeholder="Pesquisar clientes..." class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 w-64">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-200">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Nome</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">CNPJ/CPF</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Contato</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="clients-table-body" class="bg-white divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>

            <div class="mt-6 flex justify-between items-center">
                <div class="text-sm text-gray-500">
                </div>
                <div class="flex space-x-1">
                </div>
            </div>
        </main>
    </div>
</div>

<div id="client-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-lg">
        <div class="flex justify-between items-center mb-6">
            <h2 id="modal-title" class="text-2xl font-bold text-gray-800">Adicionar Novo Cliente</h2>
            <button id="close-modal-btn" class="text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
        </div>
        <form id="client-form">
            <input type="hidden" id="client-id">
            
            <div class="space-y-4">
                <div>
                    <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
                    <input type="text" id="nome" name="nome" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500">
                </div>
                <div>
                    <label for="cnpj_cpf" class="block text-sm font-medium text-gray-700">CNPJ/CPF</label>
                    <input type="text" id="cnpj_cpf" name="cnpj_cpf" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500">
                </div>
                <div>
                    <label for="telefone" class="block text-sm font-medium text-gray-700">Telefone</label>
                    <input type="text" id="telefone" name="telefone" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500">
                </div>
            </div>
            
            <div class="mt-8 flex justify-end space-x-3">
                <button type="button" id="cancel-btn" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300">Cancelar</button>
                <button type="submit" class="bg-purple-800 text-white px-4 py-2 rounded-lg hover:bg-purple-900">Salvar Cliente</button>
            </div>
        </form>
    </div>
</div>
    
<script src="/admin/supabaseclient.js" defer></script> 
<script src="/admin/scripts/clientes.js" defer></script>
<script src="/scripts/auth.js" defer></script>
</body>
</html>
